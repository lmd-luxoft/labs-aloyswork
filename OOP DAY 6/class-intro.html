<html>
<body>
    <script>
        class Foo
            {
                constructor (x,y)
                {
                    this.a=x;
                    this.b=y;
                }
                toString()
                {
                    return this.a + this.b
                }
            }
        
        let x = new Foo(2,3);

        alert(x);
    </script>
</body>
